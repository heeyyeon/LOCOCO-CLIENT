name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    if: github.event_name == 'pull_request' ||
        (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]'))
    runs-on: ubuntu-latest
    timeout-minutes: 15 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@9 

      - name: Install dependencies (with pnpm and Turbo caching)
        run: pnpm install --frozen-lockfile 
        env:
          NEXT_PUBLIC_VERCEL_ENV: development 

      - name: Cache Turborepo build outputs
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/turbo.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Type Check (TypeScript)
        run: pnpm turbo run check-types --filter=...
        continue-on-error: true 

      - name: Lint
        run: pnpm turbo run lint --filter=...
        continue-on-error: true

      - name: Test (Jest/React Testing Library)
        run: pnpm turbo run test --filter=...
        continue-on-error: true

      - name: Build Next.js Apps & Storybook
        id: build_main
        run: pnpm turbo run build --filter=...
        continue-on-error: true

